<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Characters</title>
</head>
<body>
    <table border="1px">
        <caption>Special Characters</caption>
      <thead>
        <tr>
          <th>Character</th>
          <th>Entity Ref.</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>&xi;</td>
            <td>&amp;xi;</td>
            <td>Greek small letter xi</td>
        </tr>
        <tr>
            <td>&pi;</td>
            <td>&amp;pi</td>
            <td>Greek small letter pi</td>
        </tr>
        <tr>
            <td>&infin;</td>
            <td>&amp;infin</td>
            <td>Infinity Symbol</td>
        </tr>
        <tr>
            <td>&bull;</td>
            <td>&amp;bull</td>
            <td>Bullet</td>
        </tr>
        <tr>
            <td>&uarr;</td>
            <td>&amp;uarr</td>
            <td>Upwards Arrow</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
